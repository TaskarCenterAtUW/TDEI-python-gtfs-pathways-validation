on:
  push:
    branches: [1094]
  pull_request:
    branches: [dev]
    types:
      - closed
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  Build:
    environment: Development
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_DOMAIN }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Publish image to Azure Registry
        run: |
          docker build -t ${{ secrets.REGISTRY_DOMAIN }}/${{ secrets.REGISTRY_REPO }}:${{ github.sha }} -t ${{ secrets.REGISTRY_DOMAIN }}/${{ secrets.REGISTRY_REPO }}:${{ github.ref_name == 'main' && 'prod' || github.ref_name }}${{ github.ref_name != 'main' && '-latest' || 'latest' }} .
          docker push ${{ secrets.REGISTRY_DOMAIN }}/${{ secrets.REGISTRY_REPO }} --all-tags
  Deploy:
    needs: Build
    environment:
      name: Development
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v2.0.0
        with:
          creds: ${{secrets.TDEI_CORE_AZURE_CREDS}}
      - name: Deploy to Dev
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          name: gtfspathwaysdev
          dns-name-label: gtfspathwaysdev${{github.run_number}}
          images: ${{ secrets.REGISTRY_DOMAIN }}/${{ secrets.REGISTRY_REPO }}:${{ github.sha }}
          registry-login-server: ${{ secrets.REGISTRY_DOMAIN }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          location: "west us"
          cpu: 2
          memory: 3.5
          ports: 8080
          environment-variables: |
            QUEUECONNECTION=${{ secrets.QUEUECONNECTION }}
            STORAGECONNECTION=${{ secrets.STORAGECONNECTION }}
            REQUEST_TOPIC=pathways-validation-request
            RESPONSE_TOPIC=pathways-validation-response
            REQUEST_SUBSCRIPTION=request-handler
            AUTH_PERMISSION_URL=${{ secrets.AUTH_PERMISSION_URL }}
            PROVIDER=Azure
